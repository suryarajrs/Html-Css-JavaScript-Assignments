<label for="colorbox">Change Text Color:</label>
    <input type="text" id="colorbox" placeholder="Enter color code here">
    <button id="colorchange">Change Color</button>
    <br />
    <label for="fontsize">Change Font Size:</label>
    <input type="range" id="fontsize" min="10" max="100" value="55">
    <br />
    <button class="stylebt" id="underline">Underline</button>
    <button class="stylebt" id="italic">Italic</button>
    <button class="stylebt" id="bold">Bold</button>
    <br />
    <label for="list">Change Font Family:</label>
    <select id="list">
        <option value="serif">Serif</option>
        <option value="sans-serif">Sans-Serif</option>
        <option value="monospace">Monospace</option>
        <option value="cursive">Cursive</option>
        <option value="fantasy">Fantasy</option>
    </select>
    <br />
    <button id="getstyle">Get CSS Properties</button>
    <br />
    <p id="css-props"></p>
    <div class="text-here" id="text-container">This is some example text</div>
